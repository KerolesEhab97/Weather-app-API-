<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- !  Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Playwrite+IN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- &  Project Icon image  -->
  <link rel="icon" type="image/png" href="./images/logo.png" />
  <title>WeatherApi</title>
  <!-- *  Font Awesome Library Icon  -->
  <link rel="stylesheet" href="./css/all.min.css" />
  <!-- ^  Bootstrap Style Sheet  -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <!-- ^  Media Style Sheet  -->
  <link rel="stylesheet" href="./css/media.css" />
  <!-- ^  Main Style Sheet  -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom p-4">
    <div class="container py-3">
      <div class="navbar-brand d-flex align-items-center" href="#">
        <img src="./images/logo.png" alt="Logo" class="logo-img w-100">
        <div class="d-flex flex-column ms-3">
          <span class="fw-semibold">Weather</span>
          <span class="fs-6 text-white-50">tagline goes here</span>
        </div>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item me-3"><a class="nav-link px-3 home" href="#">Home</a></li>
          <li class="nav-item me-3"><a class="nav-link px-3" href="#">News</a></li>
          <li class="nav-item me-3"><a class="nav-link px-3" href="#">Live Camers</a></li>
          <li class="nav-item me-3"><a class="nav-link px-3" href="#">Photos</a></li>
          <li class="nav-item"><a class="nav-link px-4" href="#">Contacts</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class=" mb-5">
    <div class="container my-5">
      <form class="position-relative">
        <input class="big w-100 bg-dark text-white p-3 my-4 rounded-5" type="text" placeholder="Find your location..."
          id="search" />
        <input class="small position-absolute rounded-5" type="button" value="Find" id="submit" />
      </form>

      <div class="dayes row my-5 rounded-4">
        <!-- * ***************** frist day ***************** -->
        <div class="today col-md-4 px-0 rounded-start-4 overflow-hidden">
          <div class="today-forcast">
            <div class="forecast-header text-white-50 d-flex justify-content-between" id="today">
              <p id="today-date-name" class="day mb-0"></p>
              <div class="d-flex">
                <p id="today-date-number" class="date mb-0 px-1"></p>
                <span id="today-month"></span>
              </div>
            </div>
            <div class="forecast-content px-3">
              <p id="today-location" class="locatio pt-4 text-light fs-4">  </p>
              <div class="degree">
                <div class="d-flex gap-1">
                  <p id="today-temp" class="num text-white"></p>
                  <p class="num text-white"><sup> </sup></p>
                </div>
                <div class="forecast-icon">
                  <img id="today-img" src="./images/113.webp" class="ms-2" alt="">
                </div>
                <p id="today-text" class="custom text-primary"></p>
                <div class="d-flex justify-content-between my-3">
                  <div class="icons d-flex align-items-center">
                    <img src="./images/icon-umberella.png" alt="">
                    <span id="humidity" class="text-white-50"></span>
                  </div>
                  <div class="icons d-flex align-items-center">
                    <img src="./images/icon-wind.png" alt="">
                    <span id="wind" class="text-white-50"></span>
                  </div>
                  <div class="icons d-flex align-items-center">
                    <img src="./images/icon-compass.png" class="w-100" alt="">
                    <span id="wind-direction" class="text-white-50"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- * ***************** Second day ***************** -->
        <div class="next-day col-md-4 px-0">
          <div class="next-day-forcast">
            <div class="forecast-header text-white-50" id="next-day">
              <div class="next-day-name"></div>
            </div>
            <div class="forecast-content">
              <div class="degree">
                <div class="forecast-icon2 d-flex justify-content-center my-4">
                  <img class="next-img" src="./images/sun.webp" alt="">
                </div>
                <div class="d-flex fw-bold fs-4 text-white text-center justify-content-center">
                  <div class="next-max-temp num2 "></div>
                  <p class="mb-0"><sup></sup></p>
                </div>
                <div class="d-flex fs-5 text-white text-center justify-content-center">
                  <div class="next-min-temp num2 text-white-50 text-center"></div>
                  <div class=" text-white-50"><sup></sup></div>
                </div>
                <p class="next-text custom text-primary text-center my-4"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- * ***************** Third day ***************** -->
        <div class="third-day col-md-4 px-0 rounded-end-4 overflow-hidden">
          <div class="third-day-forcast">
            <div class="forecast-header text-white-50" id="third-day">
              <div class="next-day-name"></div>
            </div>
            <div class="forecast-content">
              <div class="degree">
                <div class="forecast-icon2 d-flex justify-content-center my-4">
                  <img class="next-img" src="./images/sun.webp" alt="">
                </div>
                <div class="d-flex fw-bold fs-4 text-white text-center justify-content-center">
                  <div class="next-max-temp num2 fw-bold"></div>
                  <p class="mb-0"> <sup></sup></p>
                </div>
                <div class="d-flex fs-5 text-white text-center justify-content-center">
                  <div class="next-min-temp num2 text-white-50 text-center"></div>
                  <div class=" text-white-50"><sup></sup></div>
                </div>
                <p class="next-text custom text-primary text-center my-4"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8">
          <div>
            <form class="form2 position-relative">
              <input class="big w-100 text-white p-3 my-4 rounded-5" type="text"
                placeholder="Enter your email to subscribe..." />
              <input class="small position-absolute rounded-5" type="button" value="Subscribe" id="submit" />
            </form>
          </div>
        </div>
        <div class="col-md-4  d-flex justify-content-center align-items-center">
          <div class="social-links">
            <a href="#"><i class="ms-5 fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class=" fa-brands fa-twitter"></i></a>
            <a href="#"><i class=" fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class=" fa-brands fa-pinterest"></i></a>
          </div>
        </div>
        <p class="Copyright ms-1">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>

    </div>
  </footer>


  <!-- ^  Bootstrap js Style Sheet  -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <!-- ^  js Style Sheet  -->
  <script src="./js/index.js"></script>
</body>

</html>
